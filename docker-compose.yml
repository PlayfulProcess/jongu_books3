version: '3.8'

services:
  jongubooks:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GHOST_API_URL=${GHOST_API_URL}
      - GHOST_ADMIN_KEY=${GHOST_ADMIN_KEY}
    volumes:
      - ./frontend:/app/frontend
      - ./static:/app/static
    restart: unless-stopped 